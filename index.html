<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script  src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <title>WorkSphere</title>
    </head>

    <body class=" p-0 m-0 overflow-x-hidden">
        <main class="grid  grid-cols-[15%_95%]  h-full">

                <div class="bg-green-200">
                    <div class="p-1 flex justify-center mt-2">
                        <strong class="border border-2 rounded-lg p-2  ">Unassigned Staff</strong>
                    </div>
                    <div id="card" class="p-2 grid gap-3 overflow-y-auto"></div>
                    <div id="AddWorker" class="flex py-2 px-5 items-end">
                        <button class="bg-green-600 rounded-lg px-1 py-2">Add New Worker</button>
                    </div>
                </div>
                <section class=" p-1 bg-gray-400 grid grid-cols-20 gap-3 w-full h-screen">
                <div id="Reception" class="bg-white grid col-start-1 col-end-6 row-start-1 row-end-6 p-2 rounded-lg">Réception
                    <div class="flex justify-end items-end mt-4">
                        <button id="btnReception" class="bg-green-500 text-white px-4 py-2 rounded-full cursor-pointer">
                                    +
                        </button>
                    </div>
                </div>
                <div  id="Conference" class="bg-green-300 grid row-start-6 row-end-11 col-start-1 col-end-6 p-2 rounded-lg">Salle de conférence
                    <div class="flex justify-end items-end mt-4">

                        <button id="btnConference" class="bg-green-500 text-white px-4 py-2 rounded-full cursor-pointer">
                                    +
                                </button>
                            </div>
                            
                </div>
                <div  id="Technicien" class="bg-white grid col-start-10 col-end-14 row-start-1 row-end-5 p-2 rounded-lg ">Salle des serveurs
                    <div class="flex justify-end items-end mt-4">
                                <button id="btnServeur" class="bg-green-500 text-white px-4 py-2 rounded-full cursor-pointer">
                                    +
                                </button>
                            </div>
                </div>
                <div id="securite" class="bg-white grid col-start-14 col-end-18 row-start-1 row-end-5 p-2 rounded-lg">Salle de sécurité
                    <div class="flex justify-end items-end mt-4">
                                <button id="btnSecurite" class="bg-green-500 text-white px-4 py-2 rounded-full cursor-pointer">
                                    +
                                </button>
                            </div>
                </div>
                <div id="Empolyer"  class="bg-blue-300 grid col-start-10 col-end-14 row-start-7 p-2 row-end-11 rounded-lg">Salle du personnel
                    <div class="flex justify-end items-end mt-4">
                                <button id="btnPersonnel" class="bg-green-500 text-white px-4 py-2 rounded-full cursor-pointer">
                                    +
                                </button>
                            </div>
                </div>
                <div id="Archives" class="bg-white grid col-start-14  col-end-18  row-start-7 row-end-11 p-2 rounded-lg">Salle d’archives
                    <div class="flex justify-end items-end mt-4">
                                <button id="brnArchives" class="bg-green-500 text-white px-4 py-2 rounded-full cursor-pointer">
                                    +
                                </button>
                            </div>
                </div>
                </section>
                
                <div id="forml" class=" hidden fixed  left-[45%] border rounded-lg bg-white p-4  w-fit h-full overflow-y-auto">
                        <form id="monForm" class="relative ">
                            <div class="grid mt-4  ">
                                <label for="nomPrenom">Nom&prénom</label>
                            <input class="border-2 rounded-lg p-2" type="text" name="Nom" placeholder="Nom et prénom" id="nomPrenom" />
                            </div>
                        <div class=" grid mt-4  ">
                            <label for="role">Rôle</label>
                            <select class="border-2 rounded-lg p-2" name="Role" id="role">
                                <option value="Manager">Manager</option>
                                <option value="Technicien"> Technicien IT</option>
                                <option value="Empolyer">Empolyer</option>
                                <option value="Securite">Sécurité</option>
                                <option value="Nettoyage">Nettoyage</option>
                                <option value="Reception">Réception</option>
                                <option value="Other">Autre</option>
                            </select>
                        </div>
                            <div class="grid mt-4 ">
                                <label for="photo">Photo</label>
                                <input class="border-2 rounded-lg p-2" type="url" name="image" placeholder="(url)" id="photo" >
                            <div class="mt-4 flex justify-center">
                                <img id="img" src="avatar.jpg" class="w-24 h-24 rounded-full object-cover border-2 border-black"/>

                            </div>
                            </div>
                            
                            <div class="grid mt-4" >
                                <label for="email">Adresse Email</label>
                                <input  class="border-2 rounded-lg p-2" type="email" name="email" placeholder="Adresse Email" id="email"/>
                            </div>
                            <div class="grid mt-4">
                                <label for="phone">Numéro de téléphone</label>
                                <input  class="border-2 rounded-lg p-2" type="tel" name="phone" placeholder="+212612345678" id="phone"/>
                            </div>
                            <div>
                                <div>
                                    <label for="Exper">Expériences</label>
                                </div>
                                <div>
                                <input class="border-2 rounded-lg p-2" type="text" name="metier" id="Exper" >
                                </div>
                                <div>
                                    <label for="descreption">Description</label>
                                </div>
                                <div class="mt-2">
                                <textarea  class="border-2 rounded-lg p-2" name="descreption" id="descreption"></textarea>
                                </div>
                            <div class="flex gap-4 mt-4">
                                <div class="flex flex-rows gap-1">
                                <span>à</span> <input class="border-2 rounded-lg p-1 h-fit" type="date" name="dateDebut" id="dateDebut"/>
                            </div>
                            <div class="flex flex-rows gap-1">
                                <span>de</span> <input class="border-2 rounded-lg p-1 h-fit" type="date" name="dateFin" id="dateFin" />
                            </div>
                            </div>
                            </div>
                            <div id="expriences" class="flex flex-col">

                            </div>
                            <div class="mt-4 flex justify-center ">
                                <button class="border-2 rounded-lg p-2 bg-green-600 text-white" id="AjouterExp">Ajouter Expériences</button>
                            </div>

                        
                            <div class="grid grid-cols-2 px-1 py-1 mt-4 gap-3">
                                <button type="submit" id="enregistrer" class="cursor-pointer bg-green-300 rounded-lg">enregistrer</button>
                                <button  id="btnAnnuler" class="cursor-pointer bg-red-500 rounded-lg">Annuler</button>
                            </div>

                        </form>
                     
                    </div>
 
                      

                    <div id="CardAffichage">
                             
                            <div class="hidden border-2   rounded-lg bg-green-300 fixed  left-1/2 transform w-50 h-fit bg-white shadow-xs z-50 p-2" id="cardSecurite">
                                  <button id="btnrmove" class= "text-gray-300" >X</button>
                            </div>
                            
                            <div class="hidden border-2 rounded-lg bg-green-300 fixed top-0 left-1/2 transform w-50 h-fit bg-white shadow-xs z-50 p-2" id="cardServeur">
                                         
                            </div>
                            <div class="hidden border-2 rounded-lg bg-green-300 fixed top-0 left-1/2 transform w-50 h-fit bg-white shadow-xs z-50 p-2" id="cardReseption">

                            </div>
                            <div class="hidden border-2 rounded-lg bg-green-300 fixed top-0 left-1/2 transform w-50 h-fit bg-white shadow-xs z-50 p-2" id="cardConference">

                            </div>
                            <div class="hidden border-2 rounded-lg bg-green-300 fixed top-0 left-1/2 transform w-50 h-fit bg-white shadow-xs z-50 p-2" id="cardPersonnel">

                            </div>
                            <div class="hidden border-2 rounded-lg bg-green-300 fixed inset-0 transform left-132  w-50 h-fit bg-white shadow-xs z-50 p-2" id="cardArchives">

                            </div>
                    </div>
                




        </main>
 <div id="CardWorker" class="hidden fixed top-16 right-132 w-120 bg-blue-400 p-5">
   

                        </div>
        <script src="main.js"></script>    
    </body>
</html>
